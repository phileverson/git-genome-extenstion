<!DOCTYPE html>
<html>
    <head>
        <!-- Scripts -->
        <script src="js/jquery-2.0.3.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        
        <!-- Cascading Style Sheets -->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/custom.css" rel="stylesheet" media="screen">    
        <script src="popup.js"></script>
    </head>
    <body>
    <div class="container">
        <form id="commitMSG">
            <p><label for="title">Commit Message:</label><br />
            <input type="text" id="title" name="title" class="form-control"></p>
        </form>
        <div id="statusMessageAlertSuccess" class="alert alert-success" role="alert" style="display:none">
        <strong>Success!</strong> The commit message has been <strong>successfully copied</strong> to your clipboard.
        </div>
        <div id="statusMessageAlertFail" class="alert alert-danger" role="alert" style="display:none">
        <strong>Oh snap!</strong> Looks like we've got an error! Maybe you're not currently on a Genome ticket?
        </div>
    </div>
    </body>
</html>
